<div class="p-6 overflow-x-auto">
  <table class="table table-zebra w-full">
    <thead>
      <tr>
        <th>ID</th>
        <th>Concepto</th>
        <th>Monto</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of costos">
        <td>{{ c.id }}</td>
        <td>{{ c.concepto }}</td>
        <td>{{ c.monto }}</td>
      </tr>
    </tbody>
  </table>
</div>
